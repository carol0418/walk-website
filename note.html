        <h3>操作指南<h3>
        <p>點擊「開始新路徑」按鈕，然後在地圖上點選以繪製路徑</p>
        <p>每當要重劃新的路徑時，需重新點擊「開始新路徑」按鈕</p>
        <p>路經繪製後，點擊「計算所有路徑分數」按鈕</p>
        <p>分數即出現在下方</p>
        <p>按下「清除所有路徑」即可重新操作</p>
